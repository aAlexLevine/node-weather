# schema version - https://docs.docker.com/compose/compose-file/
version: "3.7"

services:
  app:
    image: node:12-alpine # internal to docker// i think it just means use node
    command: sh -c "npm install && npm run react-dev" # what to run on start
    ports:
      - 8080:8080 # maps local host port to container port
    working_dir: /node-weather # where the app is
    volumes: 
      - ./:/node-weather
      # /bindmount:rw
      # The volume is effectively hiding node_modules from the host and must be in this order
      # - node_modules:/node_modules
    environment: #env vars for database
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
      MYSQL_DB: weather

  back:
    image: node:12-alpine
    command: sh -c "npm install && npm run server-dev"
    working_dir: /node-weather
    ports: 
      - 3000:3000
    volumes: 
      - ./:/node-weather
  
  mysql:
    image: mysql:5.7
    volumes:
       - weather-mysql-data:/var/lib/mysql
    environment: 
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: weather

volumes:
  weather-mysql-data:




